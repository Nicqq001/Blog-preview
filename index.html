<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Main -->
        <main>
            <div class="card">
                <img src="assets/images/illustration-article.svg" alt="Illustration-article" class="illustration">
                <p class="highlight">
                    Learning
                </p>
                <p class="date">
                    Published 21 Dec 2023
                </p>
                <h1 class="title">HTML & CSS foundations</h1>
                <p class="comment">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>
                <p class="name"><img src="assets/images/image-avatar.webp" alt="Profile picture" class="profile">Greg Hooper</p>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            <div class="attribution">
                <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="front">Frontend Mentor</a>.</p>
                <p>Coded by <a href="https://github.com/Nicqq001" class="github">Dennis Ramos</a></p>
            </div>
        </footer>
    </div>
</body>
</html>
